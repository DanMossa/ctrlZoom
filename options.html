<!doctype html>
<html>
    <head>
        <title>Ctrl Zoom</title>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="js/consts.js"></script>
        <script type="text/javascript" src="js/options.js"></script>
        <link rel="stylesheet" type="text/css" href="css/options.css">
    </head>
    <body>
        <h1>Ctrl Zoom</h1>
        <label class="container">
            <span class="label">Scroll threshold <span class="default">(default 20px)</span></span>
            <input type="number" id="minimumScroll" min="1" max="500" /><span class="unit">px</span>
        </label>    
        <label class="container">
            <span class="label">Step size <span class="default">(default 10%)</span></span>
            <input type="number" id="stepSize" min="1" max="500" /><span class="unit">%</span>
        </label>
        <label class="container checkbox">
            Direction reversed
            <input type="checkbox" id="directionReversed">
            <span class="checkmark"></span>
        </label>
        <label class="container checkbox">
            Disabled
            <input type="checkbox" id="disable">
            <span class="checkmark"></span>
        </label>
    </body>
</html>
